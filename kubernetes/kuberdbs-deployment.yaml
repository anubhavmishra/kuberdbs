apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: kuberdbs
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kuberdbs
    spec:
      containers:
      - name: kuberdbs
        image: anubhavmishra/kuberdbs:latest
        env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        args:
          - "--redis-addr"
          - "redis-sentinel-proxy.redis:9999"
          - "--mysql-addr"
          - "mysql.mysql:3306"
        ports:
        - containerPort: 8080
        env:
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: rootpw